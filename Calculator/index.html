<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
        }
        #frame {
            background-color: lightblue;
            height: 450px;
            width: 300px
        }
        #frame .output {
            background-color: pink;
            height: 70px;
        }
        #frame span.outputText {
            font-size: 3em;
            display: flex;
            flex-direction: row-reverse;
            
        }
    </style>
</head>
<body>
    
    <div id="frame">
        <div class="output">
            <span class="outputText">0</span>
        </div>
        <div class="clear">
            <button type="button" value="C">C</button>
        </div>
        <div class="allClear">
            <button type="button" value="AC">AC</button>
        </div>
        <div class="numbers">
            <button type="button" value="1">1</button>
            <button type="button" value="1">2</button>
            <button type="button" value="1">3</button>
            <button type="button" value="1">4</button>
            <button type="button" value="1">5</button>
            <button type="button" value="1">6</button>
            <button type="button" value="1">7</button>
            <button type="button" value="1">8</button>
            <button type="button" value="1">0</button>
            <button type="button" value="1">0</button>
            
        </div>
        <div class="operators">
            <button type="button" value="/">/</button>
            <button type="button" value="X">X</button>
            <button type="button" value="-">-</button>
            <button type="button" value="+">+</button>
        </div>
        <div class="total">
            <button type="button" value="=">=</button>
        </div>
    </div>
    
</body>
</html>
